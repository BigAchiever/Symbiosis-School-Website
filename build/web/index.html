<!DOCTYPE html>
<html lang="en">

<head>
  <base href="https://bigachiever.github.io/deployment_of_school_web/">
  <!-- <base href="/"> -->
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="app">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

  <link rel="apple-touch-icon" href="icons/logo.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png" />

  <title>Symbiosis Group of Schools, Jabalpur, Madhya Pradesh</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // Version injected by flutter build, do not touch.
    var serviceWorkerVersion = "3382377831";
  </script>
  <style>
    /* unminify.com */

    #gif-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url("loading.gif");
      /* Replace "your-gif-url.gif" with the URL of your GIF */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>

<body>
  <div id="gif-background"></div>

  <script>
    window.addEventListener('load', function (ev) {
      load();
    });

    function load() {
      loadScript('main.dart.js').then(() => {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function (app) {
            let appRunner = await app.initializeEngine();
            await appRunner.runApp();
            // Remove loading screen when App available:
            document.getElementById('gif-background').style.display = 'none';
          }
        });
      })
    }

    function loadScript(src) {
      return new Promise(function (resolve, reject) {
        var script = document.createElement('script');
        script.src = src;
        script.onload = function () { resolve(); };
        script.onerror = function () { reject(); };
        document.body.appendChild(script);
      });
    }
  </script>
</body>

</html>
