<!DOCTYPE html>
<html lang="en">

<head>
  <base href="https://bigachiever.github.io/Flutter_School_Website/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Symbiosis Group of Schools</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // Version injected by flutter build, do not touch.
    var serviceWorkerVersion = "3382377831";
  </script>
  <style>
    /* unminify.com */
    body {
      inset: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
      position: fixed;
      font-family: 'Open Sans', sans-serif;
    }

    #gif-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url("loading.gif");
      /* Replace "your-gif-url.gif" with the URL of your GIF */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    #loading {
      align-items: center;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #welcome-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      /* Align the title at the top */
      height: 100%;
      margin-top: 70px;
    }

    #welcome-tag {
      color: #ffffff;
      /* White text */
      font-family: 'Magic Brush';
      /* Custom font family */
      font-size: 48px;
      font-weight: 500;
    }

    #loading h1 {
      color: #ffffff;
      /* White text */
      font-family: 'Magic Brush';
      /* Custom font family */
      font-size: 48px;
      font-weight: 500;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    #quote-container {
      display: flex;
      flex-direction: column;
      align-items: start;
      justify-content: center;
      /* Align the quote at the top */
      height: 150%;
      width: 90%;
   
    }

    #quote {
      color: #ffffff;
      font-size: 24px;
     
      font-weight: 300;
      text-align: center;
      max-width: 320px;
     
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.2);
     
      border-radius: 10px;
    }

    #hint-text {
      color: #ffffff;
      /* Green text */
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 150px;
    }
  </style>
</head>

<body>
  <div id="gif-background"></div>
  <div id="loading">
    <div id="welcome-container">
      <div id="welcome-tag">Welcome to Symbiosis Group of Schools</div>
    </div>
    <div id="quote-container">
      <div id="quote">"Education is the most powerful weapon which you can use to change the world." - Nelson Mandela
      </div>
    </div>
    <div id="hint-text">We are Almost there...ðŸš€</div>
  </div>

  <script>
    window.addEventListener('load', function (ev) {
      // Automatically Load Flutter App after 5 seconds
      setTimeout(function () {
      
        load();
      }, 5000);
    });

    function load() {
      loadScript('flutter.js').then(() => {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function (app) {
            let appRunner = await app.initializeEngine();
            await appRunner.runApp();
            // Remove loading screen when App available: 
            document.querySelector('#loading').remove();
          }
        });
      })
    }

    function loadScript(src) {
      return new Promise(function (resolve, reject) {
        var script = document.createElement('script');
        script.src = src;
        script.onload = function () { resolve(); };
        script.onerror = function () { reject(); };
        document.body.appendChild(script);
      });
    }
  </script>
</body>

</html>
